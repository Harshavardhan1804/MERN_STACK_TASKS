        /*since javascript is dynamically typed so the type of a
            variable is depends on the value at that line it contains
        */

        /*
            output:
                    var1 value : 1 and its type number
                    var1 value : true and its type boolean
                    var1 value : javascript and its type string
        */
    </script>
