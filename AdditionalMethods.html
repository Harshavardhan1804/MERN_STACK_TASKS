<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
        <script>
            let map = new Map();
            let celcius = [0,10,20,30];
            const convertToFah = (val)=>{
                return (val*9/5)+32;
            }
            const fah = celcius.map(convertToFah);
            console.log(fah);
            console.log(map);

            const filtered = fah.filter((val)=>{
                if(val>50){
                    return val;
                }
            })
            console.log(filtered);

            let str = ["1","2","3","4"];
            const concat = str.reduce((a,b)=> a+b,"");
            console.log(concat);
        </script>
</body>
</html>
