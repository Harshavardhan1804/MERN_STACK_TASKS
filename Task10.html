<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert("ALERT IN HEAD TAG");
    </script>
</head>
<body>
    <script>
        alert("ALERT IN BODY TAG");
        /*
        
            whenever DOM loads it first load all tags in HEAD tag even 
            it is javascript then only it goes to body tag

            the order of execution of DOM is TOP to BOTTOM so the TOP
            script is executes before BOTTOM script

        */
    </script>
</body>
</html>
