<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;
        var j = 0;

        for(i=0;i<10;i++){
            for(j=0;j<1;j++){
                console.log("for loop "+i);
            }
        }

        i = 0;
        while(i<10){
            j=0;
            while(j<1){
                j++;
                console.log("while loop "+i);
            }
            i++
        }
    </script>
</body>
</html>
