<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var var1=2;
        const const1 = 5;
        if(true){
            let let1=1;
            console.log(let1);
            console.log(var1);//---> var1 has global scope
        }

        console.log(var1+" "+const1);
        console.log(let1)//---> throws error because let1 has accessed within if block



        // var can be used to declare variable for global scope
        // let can be used to declare variable for local scope 
        // canst can be used for variable that only holds const values


    </script>
</body>
</html>
